name: Vector

on:
  pull_request:
    branches:
      - main
    paths:
      - 'observability-stack/vector/config/**/*'
      - 'observability-stack/vector/tests/**/*'
  push:
    branches:
      - main
    paths:
      - 'observability-stack/vector/config/**/*'
      - 'observability-stack/vector/tests/**/*'

jobs:
  test:
    runs-on: ubuntu-22.04
    env:
      FORCE_COLOR: 'true'
    steps:
      - name: 🛎️ Checkout
        uses: actions/checkout@v3

      - name: 🧪 Test
        working-directory: ./observability-stack/vector
        run: |
          sudo /bin/sh -c 'wget https://github.com/earthly/earthly/releases/download/v0.6.21/earthly-linux-amd64 -O /usr/local/bin/earthly && chmod +x /usr/local/bin/earthly'
          earthly --version
          earthly +test
