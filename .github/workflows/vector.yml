name: Vector

on:
  pull_request:
    branches:
      - main
      - next
    paths:
      - 'observability-stack/vector/**/*'
  push:
    branches:
      - main
      - next
    paths:
      - 'observability-stack/vector/**/*'

jobs:
  quality:
    runs-on: ubuntu-22.04
    env:
      FORCE_COLOR: 'true'
    steps:
      - name: ğŸ›ï¸ Checkout
        uses: actions/checkout@v4

      - name: ğŸŒ Install Earthly
        run: |
          sudo /bin/sh -c 'wget https://github.com/earthly/earthly/releases/download/v0.6.30/earthly-linux-amd64 -O /usr/local/bin/earthly && chmod +x /usr/local/bin/earthly'
          earthly --version

      - name: ğŸ§ Validate
        working-directory: ./observability-stack/vector
        run: |
          earthly +validate

      - name: ğŸ§ª Test
        working-directory: ./observability-stack/vector
        run: |
          earthly +test
