tests:
  - name: Host Metrics | Filesystem | Filter | should keep specific metrics
    inputs:
      - insert_at: filter_unwanted_filesystem_host_metrics
        type: metric
        metric:
          name: filesystem_total_bytes
          namespace: host
          timestamp: '2022-05-12T17:18:12.678580956Z'
          kind: absolute
          counter:
            value: 6515618
          tags:
            collector: filesystem
    outputs:
      - extract_from: filter_unwanted_filesystem_host_metrics
        conditions:
          - type: vrl
            source: |
              assert_eq!(.name, "filesystem_total_bytes")
  - name: Host Metrics | Filesystem | Filter | should filter out undesired metrics
    inputs:
      - insert_at: filter_unwanted_filesystem_host_metrics
        type: metric
        metric:
          name: filesystem_used_ratio
          namespace: host
          timestamp: '2022-05-12T17:18:12.678580956Z'
          kind: absolute
          counter:
            value: 6515618
          tags:
            collector: filesystem
    no_outputs_from:
      - filter_unwanted_filesystem_host_metrics
