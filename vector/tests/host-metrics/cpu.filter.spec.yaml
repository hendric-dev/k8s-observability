tests:
  - name: Host Metrics | CPU | Filter | should keep specific metrics
    inputs:
      - insert_at: filter_unwanted_cpu_host_metrics
        type: metric
        metric:
          name: cpu_seconds_total
          namespace: host
          timestamp: '2022-05-12T17:18:12.678580956Z'
          kind: absolute
          counter:
            value: 6515618
          tags:
            collector: cpu
    outputs:
      - extract_from: filter_unwanted_cpu_host_metrics
        conditions:
          - type: vrl
            source: |
              assert_eq!(.name, "cpu_seconds_total")
  - name: Host Metrics | CPU | Filter | should filter out undesired metrics
    inputs:
      - insert_at: filter_unwanted_cpu_host_metrics
        type: metric
        metric:
          name: cpu_minutes_total
          namespace: host
          timestamp: '2022-05-12T17:18:12.678580956Z'
          kind: absolute
          counter:
            value: 6515618
          tags:
            collector: cpu
    no_outputs_from:
      - filter_unwanted_cpu_host_metrics
