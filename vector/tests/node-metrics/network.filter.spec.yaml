tests:
  - name: Node Metrics | Network | Filter | should keep specific metrics
    inputs:
      - insert_at: filter_unwanted_network_node_metrics
        type: metric
        metric:
          name: container_network_receive_bytes_total
          timestamp: '2022-05-12T17:18:12.678580956Z'
          kind: absolute
          counter:
            value: 6000
          tags:
            pod: vector-abcxy
      - insert_at: filter_unwanted_network_node_metrics
        type: metric
        metric:
          name: container_network_transmit_bytes_total
          timestamp: '2022-05-12T17:18:12.678580956Z'
          kind: absolute
          counter:
            value: 500
          tags:
            pod: vector-abcxy
    outputs:
      - extract_from: filter_unwanted_network_node_metrics
        conditions:
          - type: vrl
            source: |
              assert_eq!(.name, "container_network_receive_bytes_total")
              assert_eq!(.kind, "absolute")
              assert_eq!(.timestamp, t'2022-05-12T17:18:12.678580956Z')
              assert_eq!(.tags.pod, "vector-abcxy")
      - extract_from: filter_unwanted_network_node_metrics
        conditions:
          - type: vrl
            source: |
              assert_eq!(.name, "container_network_transmit_bytes_total")
              assert_eq!(.kind, "absolute")
              assert_eq!(.timestamp, t'2022-05-12T17:18:12.678580956Z')
              assert_eq!(.tags.pod, "vector-abcxy")
  - name: Node Metrics | Network | Filter | should filter out undesired metrics
    inputs:
      - insert_at: filter_unwanted_network_node_metrics
        type: metric
        metric:
          name: network_used_lan_cables
          timestamp: '2022-05-12T17:18:12.678580956Z'
          kind: absolute
          counter:
            value: 3
          tags:
            pod: vector-abcxy
    no_outputs_from:
      - filter_unwanted_network_node_metrics
  - name: Node Metrics | Network | Filter | should filter out metrics with empty pod field
    inputs:
      - insert_at: filter_unwanted_network_node_metrics
        type: metric
        metric:
          name: container_network_transmit_bytes_total
          timestamp: '2022-05-12T17:18:12.678580956Z'
          kind: absolute
          counter:
            value: 500
          tags:
            pod: ''
    no_outputs_from:
      - filter_unwanted_network_node_metrics
