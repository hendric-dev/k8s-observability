include:
  - template: Pages/HTML.gitlab-ci.yml

workflow:
  rules:
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH

variables:
  FORCE_COLOR: 'true'
  WORKDIR: documentation

stages:
  - build
  - deploy

ðŸ”§ Build:
  stage: build
  image:
    name: registry.gitlab.com/hendric-eckelt/infrastructure/earthly:0.6.15
    entrypoint: [""]
  before_script:
    - cd $WORKDIR
  script:
    - earthly +build
  artifacts:
    paths:
      - $WORKDIR/dist
    expire_in: 2 days

pages:
  dependencies:
    - "ðŸ”§ Build"
  script:
    - mv $WORKDIR/dist public
