tests:
  - name: Metrics > Vector > Add Prefix > should add "vector_" prefix to all metrics
    inputs:
      - insert_at: add_vector_metrics_prefix
        type: metric
        metric:
          name: events_discarded_total
          timestamp: '2022-05-12T17:18:12.678580956Z'
          kind: absolute
          counter:
            value: 5
          tags:
            container: vector
            pod: vector-abcxy
    outputs:
      - extract_from: add_vector_metrics_prefix
        conditions:
          - type: vrl
            source: |
              assert_eq!(.name, "vector_events_discarded_total")
              assert_eq!(.kind, "absolute")
              assert_eq!(.timestamp, t'2022-05-12T17:18:12.678580956Z')
              assert_eq!(.tags.container, "vector")
              assert_eq!(.tags.pod, "vector-abcxy")
